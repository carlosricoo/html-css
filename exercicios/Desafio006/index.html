<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
        <p>
            Em html podemos inserir os elementos a seguir, passe o mouse sobre os elementos para descobrir <br>
            como voce pode usa-las!
        </p>

        <ul type="square" >
            <li><abbr title="use a tag &lt;p&gt;">Paragrafos</abbr></li>
            <li><abbr title="use a tag &lt;h1&gt;">Titulos</abbr></li>
            <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
            <li><abbr title="use a tag &lt;abbr&gt;">abreviações</abbr></li>
            <li><abbr title="use a tag &lt;code&gt;">códigos-fonte</abbr></li>
            <li><abbr title="use a tag &lt;ol&gt;">listas numeradas</abbr></li>
            <li><abbr title="use a tag &lt;ul&gt;">listas com demarcadores</abbr></li>
        </ul>



</body>
</html>
