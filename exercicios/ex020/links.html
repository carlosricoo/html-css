<head>

    <title>links</title>

    <style>
        
        body{
            font-family: Arial, Helvetica, sans-serif;
        }    
        
        a{
            color: red;

            font-weight: bold;
        }

        a{
            text-decoration: none;

        }

        
        a:visited{
            color: darkred;
        }

        a:hover{

        }

        a:active{

        }

        a::before{

        }


        .especial::after {
            content: '  [link]';
            text-decoration: none;
            color: black;
        }



    </style>

</head>
