<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>



        body{
            font-family: Arial, Helvetica, sans-serif;
        }
</style>

</head>
<body>
    
    
<form action="cadastro.php" method="get" autocomplete="on" >
    <p>
        <label for="inome">Seu Nome:</label>
        <input type="text" name="nome" id="inome" required autocomplete="name" maxlength="30" placeholder="Nome completo" >
    </p>
    

    <p>
        <label for="imedia">Média:</label>
        <input type="number" name="media" id="imedia" required min="0" max="6" placeholder="Sua média de recuperação" step="0.1" value="6" >
    </p>
    
    <p>
        <label for="imes">Mes da Nota:</label>
        <input type="month" name="mes" id="imes" required value="2024-01">
    </p>

    <p>
        <label for="idia">Dia Prova de Recuperação:</label>
        <input type="date" name="dia" id="idia" required value="2024-01-19" >
    </p>

    <p> 
        <label for="ihora">Horário:</label>
        <input type="time" name="hora" id="ihora" required value="12:00">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>

</body>
</html>
