<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1>Teste de Formul√°rio!!!</h1>

    <form action="cadastro.php" method="post" autocomplete="on" >
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Seu Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="30" autocomplete="name" placeholder="Nome Completo" >
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required minlength="30" autocomplete="email" placeholder="@email.com">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" placeholder="(xx) xxxx-xxxx" pattern="^\(\d{2}\)\d{4}-\d{4}$" >
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>

</body>
</html>
