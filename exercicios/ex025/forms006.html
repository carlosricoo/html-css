<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>teste formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on" >
        <p>
            <label for="itinta">Escolha cor da tinta:</label>
            <input type="color" name="tinta" id="itinta" required value="#0000a1" >
        </p>

        <p>
            <label for="inivel">Nível De Satisfação</label>
            <input type="range" name="nivel" id="inivel" required min="1" max="5" value="5" >
        </p>

        <p>
            <label for="ifoto">Esolha uma Foto de Perfil:</label>
            <input type="file" name="foto" id="ifoto" required >
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>




</body>
</html>
