<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Teste</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <label for="in1">Numero:</label>
        <input type="range" name="n1" id="in1" min="0" max="10" required value="5"
        oninput="ival.innerHTML = (in1.value)">
        <output id="ival">5</output>
    </form>
</body>
</html>
